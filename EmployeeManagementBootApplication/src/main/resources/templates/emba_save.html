<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Save EmployeeEntity Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Employee Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Add
							Employee</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Edit
							Employee</a></li>
				</ul>
				<!-- <form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form> -->
			</div>
		</div>
	</nav>
	
	

	<form action="save" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label> <input type="text"
				class="form-control" id="nameId" aria-describedby="nameHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email
				Address</label> <input type="email" class="form-control" id="emailId"
				aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">We'll never share your
				email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label> <input
				type="password" class="form-control" id="passwordId">
		</div>
		<div class="mb-3">
			<label for="address" class="form-label">Address</label> <input
				type="textarea" class="form-control" id="addressId"
				aria-describedby="addressHelp">
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">Gender</label><br/>
			<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"> 
			<label class="btn btn-outline-primary" for="btnradio1">Male</label> 
			<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"> 
			<label class="btn btn-outline-primary" for="btnradio2">Female</label> 
			<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
			<label class="btn btn-outline-primary" for="btnradio3">Trans-gender</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
