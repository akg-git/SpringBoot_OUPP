<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
           <center> <h2 class="card-title">User Login</h2></center>

            <form th:action="@{/user/login}" th:object="${user}" method="post">
                <!-- Input fields for user login -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" th:name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" th:name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div th:if="${not #strings.isEmpty(errorMessage)}" class="mt-3">
                <p style="color: red;" th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (optional, for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
